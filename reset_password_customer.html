<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../Static/CSS/reset_password_customer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/STATIC/Images/icons/trimly logo.svg"
    />
  </head>
  <body>
    <div class="reset-container">
      <h2 id="reset-title">Reset Password</h2>
      <p id="reset-text">Enter your email to receive a reset link</p>

      <form id="reset-form">
        <div class="form-control">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required />
        </div>

        <button type="submit" id="reset-btn">Send Reset Link</button>
      </form>

      <p id="back-login">
        <a href="./login_customer.html">Back to Login</a>
      </p>
    </div>
  </body>
</html>
