<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/STATIC/Images/icons/trimly logo.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/STATIC/CSS/booking.css" />
    <title>Booking</title>
  </head>
  <body>
    <div class="app-container">
      <div id="mobile-overlay"></div>

      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo-area">
            <span class="logo-text">Trimly</span>
            <!-- note: there are two visual toggles (sidebar icon & hamburger), JS handles both -->
            <i class="nav-icon sidebar-toggle-icon">
              <img src="/STATIC/Images/icons/trimly logo.svg" alt="" />
            </i>
          </div>
        </div>

        <nav class="nav-list">
          <a href="Home.html" class="nav-item">
            <i class="nav-icon"
              ><img src="/STATIC/Images/icons/Vector.svg" alt=""
            /></i>
            <span class="nav-label">Home</span>
          </a>
          <a href="favourite.html" class="nav-item">
            <i class="nav-icon"
              ><img src="/STATIC/Images/icons/mynaui_heart.svg" alt=""
            /></i>
            <span class="nav-label">Favourite</span>
          </a>
          <a href="message.html" class="nav-item">
            <i class="nav-icon"
              ><img src="/STATIC/Images/icons/message.svg" alt=""
            /></i>
            <span class="nav-label">Messages</span>
          </a>
          <a href="booking.html" class="nav-item active">
            <i class="nav-icon"
              ><img src="/STATIC/Images/icons/bookings.svg" alt=""
            /></i>
            <span class="nav-label">Bookings</span>
          </a>
          <a href="setting.html" class="nav-item">
            <i class="nav-icon"
              ><img src="/STATIC/Images/icons/settings.svg" alt=""
            /></i>
            <span class="nav-label">Settings</span>
          </a>
        </nav>

        <div class="social-icons">
          <a href="#"
            ><i><img src="/STATIC/Images/fb.svg" alt="" /></i
          ></a>
          <a href="#"
            ><i><img src="/STATIC/Images/icons/ig.svg" alt="" /></i
          ></a>
          <a href="#"
            ><i><img src="/STATIC/Images/icons/x.svg" alt="" /></i
          ></a>
          <a href="#"
            ><i><img src="/STATIC/Images/icons/messenger.svg" alt="" /></i
          ></a>
        </div>
      </aside>

      <!-- HAMBURGER BUTTON -->
      <button
        id="hamburger-btn"
        class="hamburger-btn"
        aria-label="Toggle sidebar"
      >
        <img src="/STATIC/Images/icons/trimly logo.svg" alt="menu" />
      </button>

      <!-- MAIN -->
      <div class="main-content">
        <header class="top-bar">
          <div class="search-container">
            <i style="font-size: 18px; color: rgba(0, 0, 0, 1)"
              ><img src="/STATIC/Images/search.svg" alt=""
            /></i>
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search"
              aria-label="Search barbers"
            />
          </div>

       
<div class="notificationwithprofile">
  <div class="notifications">
    <img src="/STATIC/Images/icons/notificatiion.svg" alt="Notifications" />
    <span class="notification-badge" data-count="0" id="notificationCount">0</span>
  </div>
  
  <div class="profile">
    <div class="avatar avatar-image">T</div>
  </div>
</div>
        </header>

        <div class="content-scroll-area">
        <section class="bookings-section">
          <div class="tabs">
            <button id="openedTab" class="active">Opened</button>
            <button id="completedTab">Completed</button>
          </div>
          <div class="booking-list" id="bookingList"></div>
        </section>

        <div class="modal" id="receiptModal">
          <div class="modal-card receipt-card">
            <img
              src="/STATIC/Images/icons/trimly logo.svg"
              class="receipt-logo"
              alt="Trimly"
            />

            <div class="receipt-watermark">TRIMLY</div>

            <h3>Payment Receipt</h3>

            <div class="receipt-box" id="receiptContent"></div>

            <button class="primary-btn" onclick="downloadReceiptPDF()">
              Download PDF
            </button>
            <button class="ghost-btn" onclick="closeReceipt()">Close</button>
          </div>
        </div>
      </div>
      </main>
    </div>

      /* ----------------------------
                           SIDEBAR: toggle & overlay logic
                           ---------------------------- */
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const overlay = document.getElementById("mobile-overlay");
      // multiple toggle icons might exist
      function getSidebarToggleElements() {
        const arr = Array.from(
          document.querySelectorAll(".sidebar-toggle-icon")
        );
        // also include hamburger icon if it should toggle collapsed state on desktop
        return arr;
      }

      function toggleSidebar() {
        const isMobile = window.innerWidth <= 1024;
        if (isMobile) {
          sidebar.classList.toggle("mobile-open");
          if (sidebar.classList.contains("mobile-open")) {
            overlay.style.display = "block";
            setTimeout(() => (overlay.style.opacity = "1"), 10);
          } else {
            overlay.style.opacity = "0";
            setTimeout(() => (overlay.style.display = "none"), 300);
          }
        } else {
          sidebar.classList.toggle("collapsed");
        }
      }

      // Attach toggle listeners
      getSidebarToggleElements().forEach((el) =>
        el.addEventListener("click", toggleSidebar)
      );
      hamburgerBtn.addEventListener("click", () => {
        hamburgerBtn.classList.toggle("active");
        toggleSidebar();
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("mobile-open");
        overlay.style.opacity = "0";
        setTimeout(() => (overlay.style.display = "none"), 300);
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          sidebar.classList.remove("mobile-open");
          overlay.style.display = "none";
          overlay.style.opacity = "0";
        }
      });

   function renderBookings(status = "pending") {
  const container = document.getElementById("bookingList");
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  
  console.log("Rendering bookings, status filter:", status);
  console.log("All bookings in localStorage:", bookings);
  
  // Filter based on status - EXCLUDE cancelled bookings from all views
  const filtered = bookings.filter((b) => {
    // Skip cancelled bookings - they should not appear in any tab
    if (b.status === "cancelled") {
      return false;
    }
    
    if (status === "pending") {
      return b.status === "pending";
    }
    return b.status === status;
  });
  
  console.log("Filtered bookings (excluding cancelled):", filtered);
  
  if (!filtered.length) {
    container.innerHTML = `<p class="empty">No ${status} bookings.</p>`;
    return;
  }
  
  container.innerHTML = filtered
    .map((b) => {
      const barber = barbers[b.barberId];
      
     // In the renderBookings function, update the booking row template:
return `
  <div class="booking-row" data-booking-id="${b.id}">
    <img src="${barber.img}" class="booking-avatar" />

    <div class="booking-details">
      <h4>${barber.name}</h4>
      <p>Due: ${b.date}  ${b.time}</p>
    </div>

    <div class="booking-right">
      <span class="booking-status ${b.status}">
        ${b.status}

      ${b.status === "pending"
        ? `<button class="cancel-btn" onclick="cancelBooking(event, ${b.id})">Cancel</button>`
        : ""
      }
    </div>
  </div>
`;
    })
    .join("");
  
  // Add click handlers for booking details
  container.querySelectorAll('.booking-details').forEach(detail => {
    detail.addEventListener('click', function() {
      const bookingId = this.closest('.booking-row').getAttribute('data-booking-id');
      openBookingDetails(Number(bookingId));
    });
  });
}

// cancelBooking function 

function cancelBooking(e, id) {
  e.stopPropagation();
  e.preventDefault();
  
  if (!confirm("Are you sure you want to cancel this booking?")) return;
  
  // Find the booking row and add removing animation
  const bookingRow = document.querySelector(`[data-booking-id="${id}"]`);
  if (bookingRow) {
    bookingRow.classList.add('removing');
  }
  
  setTimeout(() => {
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    
    // Find and remove the booking
    const bookingIndex = bookings.findIndex((b) => b.id === id);
    
    if (bookingIndex > -1) {
      bookings.splice(bookingIndex, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      
      // Refresh display
      const activeTab = document.querySelector(".tabs button.active");
      if (activeTab && activeTab.id === "openedTab") {
        renderBookings("pending");
      } else {
        renderBookings("completed");
      }
      
      // Optional: Show a toast notification
      showNotification("Booking cancelled successfully!", "success");
    }
  }, 300);
}

// Optional notification function
function showNotification(message, type = "info") {
  const notification = document.createElement("div");
  notification.className = `notification ${type}`;
  notification.textContent = message;
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    background: ${type === "success" ? "#10b981" : "#ff4757"};
    color: white;
    border-radius: 8px;
    z-index: 1000;
    animation: slideIn 0.3s ease;
  `;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = "slideOut 0.3s ease";
    setTimeout(() => notification.remove(), 300);
  }, 3000);
}


   function openBookingDetails(id) {
  // Convert to number if needed
  const bookingId = typeof id === 'string' ? parseInt(id, 10) : id;
  
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  console.log("Opening details for booking ID:", bookingId);
  console.log("Available bookings:", bookings.map(b => ({id: b.id, status: b.status})));
  
  // Use Number comparison
  const booking = bookings.find((b) => Number(b.id) === Number(bookingId));
  
  if (!booking) {
    console.error("Booking not found! ID:", bookingId);
    alert("Booking details not found!");
    return;
  }

  const barber = barbers[booking.barberId];

  document.getElementById("detailsContent").innerHTML = `
        <div><span>Barber:</span><strong>${barber.name}</strong></div>
        <div><span>Date:</span><strong>${booking.date}</strong></div>
        <div><span>Time:</span><strong>${booking.time}</strong></div>
        <div><span>Amount:</span><strong>${booking.amount.toLocaleString()}</strong></div>
        <div><span>Status:</span><strong class="${booking.status}">
          ${booking.status}
        </strong></div>

        ${
          booking.status === "completed"
            ? `<button class="secondary-btn" onclick="openReceipt(${booking.id})">
                View Receipt
               </button>`
            : ""
        }
      `;

  document.getElementById("detailsModal").classList.add("show");
}

      function closeDetails() {
        document.getElementById("detailsModal").classList.remove("show");

      let activeReceipt = null;

      function openReceipt(id) {
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        const booking = bookings.find((b) => b.id === id);
        if (!booking) return;

        const barber = barbers[booking.barberId];

        /*  GUARANTEE INVOICE + REFERENCE */
        if (!booking.invoiceNo) {
          booking.invoiceNo = generateInvoiceNumber();
        }

        if (!booking.reference) {
          booking.reference = `TRIM-${Date.now()}`;
        }

        localStorage.setItem("bookings", JSON.stringify(bookings));

        activeReceipt = {
          barber: barber.name,
          date: booking.date,
          time: booking.time,
          amount: booking.amount,
          paidAt: booking.paidAt || Date.now(),
          reference: booking.reference,
          invoiceNo: booking.invoiceNo,
        };

        document.getElementById("receiptContent").innerHTML = `
        <div class="receipt-row"><span>Invoice No:</span><strong>${
          booking.invoiceNo
        }</strong></div>
        <div class="receipt-row"><span>Transaction Ref:</span><strong>${
          booking.reference
        }</strong></div>
        <div class="receipt-row"><span>Barber:</span><strong>${
          barber.name
        }</strong></div>
        <div class="receipt-row"><span>Date:</span><strong>${
          booking.date
        }</strong></div>
        <div class="receipt-row"><span>Time:</span><strong>${
          booking.time
        }</strong></div>
        <div class="receipt-row"><span>Amount Paid:</span><strong>${booking.amount.toLocaleString()}</strong></div>
        <div class="receipt-row"><span>Paid At:</span><strong>${new Date(
          booking.paidAt || Date.now()
        ).toLocaleString()}</strong></div>
      `;

        document.getElementById("receiptModal").classList.add("show");
      }

      function closeReceipt() {
        document.getElementById("receiptModal").classList.remove("show");
      }

      function downloadReceiptPDF() {
  if (!window.jspdf) {
    alert("PDF library not loaded");
    return;
  }

  if (!activeReceipt || !activeReceipt.invoiceNo) {
    alert("Receipt data not ready");
    return;
  }

  const { jsPDF } = window.jspdf;

  //  PRINT-QUALITY PDF SETUP
  const doc = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: "a4",
  });

  const PAGE_WIDTH = doc.internal.pageSize.getWidth();
  const LEFT = 20;
  const RIGHT = PAGE_WIDTH - 20;
  let y = 20;

  /* =========================
     LOGO (HIGH-RES, CENTERED)
     ========================= */
  const logoWidth = 10;
  const logoHeight = 10;

  doc.addImage(
    TRIMLY_LOGO_BASE64,
    "PNG",
    (PAGE_WIDTH - logoWidth) / 2,
    y,
    logoWidth,
    logoHeight,
    undefined,
    "FAST"
  );

  y += 28;

  /* =========================
     TITLE
     ========================= */
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text("PAYMENT RECEIPT", PAGE_WIDTH / 2, y, { align: "center" });

  y += 12;

  /* =========================
     RECEIPT TABLE
     ========================= */
  doc.setFontSize(11);

  const row = (label, value) => {
    doc.setFont("helvetica", "normal");
    doc.text(label, LEFT, y);

    doc.setFont("helvetica", "bold");
    doc.text(String(value), RIGHT, y, { align: "right" });

    y += 8;
  };

  row("Invoice No", activeReceipt.invoiceNo);
  row("Transaction Ref", activeReceipt.reference);
  row("Barber", activeReceipt.barber);
  row("Date", activeReceipt.date);
  row("Time", activeReceipt.time);

  row(
    "Amount Paid",
    `NGN ${Number(activeReceipt.amount).toLocaleString("en-NG")}`
  );

  row(
    "Paid At",
    new Date(activeReceipt.paidAt).toLocaleString()
  );

  /* =========================
     DIVIDER
     ========================= */
  y += 4;
  doc.line(LEFT, y, RIGHT, y);

  /* =========================
     FOOTER
     ========================= */
  y += 10;
  doc.setFontSize(9);
  doc.setFont("helvetica", "normal");

  doc.text(
    "This receipt is system-generated and valid without signature.",
    PAGE_WIDTH / 2,
    y,
    { align: "center" }
  );

  y += 6;
  doc.text(
    "Thank you for choosing Trimly.",
    PAGE_WIDTH / 2,
    y,
    { align: "center" }
  );

  /* =========================
     WATERMARK (PRINT SAFE)
     ========================= */
  doc.setTextColor(235);
  doc.setFontSize(60);
  doc.text("TRIMLY", 40, 220, { angle: 45 });
  doc.setTextColor(0);

  /* =========================
     SAVE FILE
     ========================= */
  doc.save(`Trimly_Receipt_${activeReceipt.invoiceNo}.pdf`);
}


      function handlePaymentSuccess(bookingId) {
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  const booking = bookings.find((b) => b.id === bookingId);
  if (!booking) return;

  booking.status = "completed";
  booking.paidAt = Date.now();

  booking.invoiceNo = booking.invoiceNo || generateInvoiceNumber();
  booking.reference = booking.reference || `TRIM-${Date.now()}`;

  localStorage.setItem("bookings", JSON.stringify(bookings));

  //  NOTIFICATIONS
notifyPaymentSuccess(booking.amount, booking.reference);

notifyBookingStatusChange(
  barbers[booking.barberId].name,
  "completed"
);

scheduleBookingReminders({
  id: booking.id,
  datetime: `${booking.date}T${booking.time.split("  ")[0]}`
});


  openReceipt(booking.id);
}


      function generateInvoiceNumber() {
        const year = new Date().getFullYear();
        const last = Number(localStorage.getItem("last_invoice_no")) || 0;
        const next = last + 1;

        localStorage.setItem("last_invoice_no", next);

        return `INV-TRIMLY-${year}-${String(next).padStart(4, "0")}`;
      }

      function updateAllAvatars() {
  const avatar = localStorage.getItem("trimly_avatar");
  if (!avatar) return;

  document.querySelectorAll(".avatar").forEach((el) => {
    el.style.backgroundImage = `url(${avatar})`;
    el.style.backgroundSize = "cover";
    el.style.backgroundPosition = "center";
    el.textContent = ""; // remove initials
  });
}

// Event delegation for cancel buttons (since they're dynamically created)
// Event delegation for cancel buttons
document.getElementById('bookingList').addEventListener('click', function(e) {
  // Check if a cancel button was clicked
  if (e.target.classList.contains('cancel-btn')) {
    e.stopPropagation();
    e.preventDefault();
    
    const bookingId = e.target.getAttribute('data-booking-id');
    console.log("Cancel button clicked for booking:", bookingId);
    
    if (bookingId) {
      // Parse the ID as a number since that's how it's stored
      cancelBooking(e, Number(bookingId));
    }
  }
  
  // Check if booking details area was clicked
  if (e.target.closest('.booking-details')) {
    const bookingRow = e.target.closest('.booking-row');
    if (bookingRow) {
      const bookingId = bookingRow.getAttribute('data-booking-id');
      if (bookingId) {
        openBookingDetails(Number(bookingId));
      }
    }
  }
});
